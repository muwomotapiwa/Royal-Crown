<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devotional Portal - Royal Crown Ministries</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/portal.css" />
</head>
<body>
  <div class="portal-page">
    <header class="portal-header">
      <div class="logo">Royal Crown Ministries</div>
      <div class="portal-tag">Devotional Portal</div>
    </header>

    <main class="portal-main">
      <section class="portal-card">
        <h1>Update Weekly Devotional</h1>
        <p class="portal-subtitle">Fill in the form below and publish the new devotional.</p>

        <form id="devotional-form" class="portal-form">
          <div class="form-row">
            <label for="weekStart">Week Start Date</label>
            <input id="weekStart" name="weekStart" type="date" required />
          </div>

          <div class="form-row">
            <label for="weekEnd">Week End Date</label>
            <input id="weekEnd" name="weekEnd" type="date" required />
          </div>

          <div class="form-row">
            <label for="week">Week Range (auto-formatted)</label>
            <input id="week" name="week" type="text" placeholder="Monday 22 Dec – Saturday 27 Dec 2025" readonly />
          </div>

          <div class="form-row">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" placeholder="We Live by Faith" required />
          </div>

          <div class="form-row">
            <label for="scripture">Scripture</label>
            <input id="scripture" name="scripture" type="text" placeholder="2 Corinthians 5:7 – &quot;For we walk by faith, not by sight.&quot;" required />
          </div>

          <div class="form-row">
            <label for="highlight">Homepage Highlight</label>
            <textarea id="highlight" name="highlight" rows="3" placeholder="Short summary for the homepage highlight." required></textarea>
          </div>

          <div class="form-row">
            <label for="reflection">Reflection</label>
            <textarea id="reflection" name="reflection" rows="6" required></textarea>
          </div>

          <div class="form-row">
            <label for="contemplation">Contemplation</label>
            <textarea id="contemplation" name="contemplation" rows="5"></textarea>
          </div>

          <div class="form-row">
            <label for="prayer">Prayer</label>
            <textarea id="prayer" name="prayer" rows="5"></textarea>
          </div>

          <div class="form-row">
            <label for="action">Action Step</label>
            <textarea id="action" name="action" rows="4"></textarea>
          </div>

          <div class="form-row">
            <label for="closing">Closing</label>
            <textarea id="closing" name="closing" rows="3"></textarea>
          </div>

          <div class="form-row">
            <label for="audio">Audio File Path</label>
            <input id="audio" name="audio" type="text" placeholder="assets/audio/WeLiveByFaith.mp3" />
          </div>

          <div class="form-row">
            <label for="image">Image Path or URL</label>
            <input id="image" name="image" type="text" placeholder="assets/welivebyfaith.jpeg or https://..." />
            <small class="field-hint">Use a local path in `assets/` or a full URL from BeeFree or another host.</small>
          </div>

          <div class="form-row checkbox-row">
            <input id="makeCurrent" name="makeCurrent" type="checkbox" checked />
            <label for="makeCurrent">Make this the current devotional (recommended)</label>
          </div>

          <button type="submit" class="btn btn-devotional">Publish Devotional</button>
          <div id="portal-status" class="portal-status" role="status" aria-live="polite"></div>
        </form>
      </section>
    </main>
  </div>

  <script src="js/portal.js"></script>
</body>
</html>
