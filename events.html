<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Royal Crown Ministries</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/events.css">
</head>
<body>
    <!-- Navbar will be loaded dynamically -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <section class="hero-banner">
        <div class="hero-content">
            <h1>Upcoming Events</h1>
            <p>Be a part of our community gatherings and celebrations.</p>
        </div>
    </section>

    <!-- Featured Events -->
    <section class="events-list">
        <h2>Upcoming Events</h2>
        <div class="event-grid" id="upcoming-events">
            <!-- Upcoming Events will be dynamically added here -->
        </div>
    </section>

    <!-- Event Calendar -->
    <section class="event-calendar">
        <h2>Yearly Event Calendar</h2>
        <div id="event-calendar"></div>
    </section>

    <!-- Past Events -->
    <section class="events-list">
        <h2>Past Events</h2>
        <div class="event-grid" id="past-events">
            <!-- Past Events will be dynamically added here -->
        </div>
    </section>

    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>

    <script src="js/loadShared.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
